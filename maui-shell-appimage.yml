# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script:
  - rm -rf ./AppDir || true
  - export DESTDIR=$PWD/AppDir
  - scripts/install-build-deps.sh
  - mkdir -p build
  - cd build
  - ../scripts/deploy-mauicore.sh
  - ../scripts/deploy-mauiman.sh
  - ../scripts/deploy-mauikit.sh
  - ../scripts/deploy-mauikit-filebrowsing.sh
  - ../scripts/deploy-mauikit-calendar.sh
  - ../scripts/deploy-cask-server.sh
  - ../scripts/deploy-maui-shell.sh
  - ../scripts/install-icon-theme.sh

AppDir:
  path: ./AppDir
  app_info:
    id: maui-shell
    name: maui-shell
    icon: start-here
    version: latest
    exec: usr/bin/cask
    exec_args: $@
  runtime:
    env:
      PATH: '${APPDIR}/usr/bin:${APPDIR}/bin:${APPDIR}/usr/lib/x86_64-linux-gnu/libexec/kf5:${PATH}'
      QT_QUICK_CONTROLS_STYLE: "maui-style"
  after_bundle:
    - ln -svf $APPDIR/bin/bash $APPDIR/bin/sh
    # - cp -n $APPDIR/opt/libc/lib/x86_64-linux-gnu/libnsl* $APPDIR/lib/x86_64-linux-gnu/
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu/ jammy-security main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse
    - sourceline: deb http://archive.neon.kde.org/user jammy main
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xE6D4736255751E5D'

    include:
    # CORE DEPENDENCIES
    - bash

    # KF5 DEPENDENCIES
    - libkf5activities5
    - libkf5activitiesstats1
    - libkf5akonadicalendar5
    - libkf5archive5
    - libkf5declarative5
    - libkf5doctools5
    - libkf5idletime5
    - libkf5kiofilewidgets5
    - libkf5kirigami2-5
    - libkf5notifications5
    - libkf5notifyconfig5
    - libkf5package5
    - libkf5people5
    - libkf5runner5
    - libkf5service5
    - libkf5solid5
    - libkf5su5
    - libkf5unitconversion5
    - libkf5wallet5
    - libkf5waylandclient5
    - libkf5waylandserver5
    - libqt5sql5-sqlite

    # Other
    - bluedevil
    - kded5
    - kinit
    - libcanberra-pulse
    - libfontconfig1
    - libkf5bluezqt6
    - libphonon4qt5-4
    - libpolkit-agent-1-0
    - libpolkit-qt5-1-1
    - libpulse0
    - plasma-nm
    - plasma-pa
    - qdbus-qt5

    # QML modules
    - qml-module-org-kde-bluezqt
    - qml-module-org-kde-kirigami2
    - qml-module-qt-labs-calendar
    - qml-module-qt-labs-platform
    - qml-module-qtmultimedia
    - qml-module-qtquick-shapes
    - qml-module-qtwayland-compositor

    # Other
    - libappimage1.0

    exclude:
    - "*-dev"
    - "*dbgsym*"
    - gnupg
    - libstdc++6
    - perl
    - perl-*
    - sound-theme-freedesktop
    - systemd
    - systemd-*

  files:
    include:
    - /usr/bin/which
    exclude:
    - usr/include
    - usr/share/man
    - usr/share/doc
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
    - lib/systemd
    - etc/systemd
    - usr/bin/systemd*
    - usr/bin/dpkg*
    - usr/bin/*-linux-gnu-*
    - usr/share/locale

AppImage:
  arch: x86_64
  update-information: guess